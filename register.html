<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="project.js"></script>
    <link rel="stylesheet" type= "text/css" href = "form.css"/>
    <link rel="stylesheet" type= "text/css" href = "app.css"/>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="infoBubble">
            <div class="both">
              <div class="monster1">
                <br>
                <span class="glyphicon glyphicon-life-preserver"></span>
                <p>SIGN UP TODAY!</p>
                <br>
                <p>You're moments away from getting</p>
                <p>started on your safety net</p>
              </div>
              <div class="monster2">
                <br>
                <h5 id="questions">QUESTIONS?</h5>
                <br>
                <p>We're here to help</p>
                <p>Contact us:</p>
                <p>555-555-5555</p>
                <p>support@SourceIntelligence.com</p>
                <p>FAQs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-7" class="formDiv">
          <form role="form">
            <div class="form-group">
              <h1 id="basicInfo">Basic Information</h1><br>
              <h5 id="subHeader">We use this information to create your account.</h5><br>
              <label for="firstName">First name</label>
              <input type="firstName" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="lastName" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password (at least 8 characters)</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-default">Continue</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
